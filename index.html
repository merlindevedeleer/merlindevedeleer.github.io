<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voor mijn Valentijn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        body { background-color: #fff5f5; overflow: hidden; font-family: sans-serif; }
        .cursive { font-family: 'Dancing Script', cursive; }
        #noBtn { position: relative; transition: all 0.15s ease; z-index: 20; white-space: nowrap; }
        .hidden { display: none; }
        #btnWrapper { display: flex; justify-content: center; align-items: center; gap: 20px; min-height: 100px; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div id="page1" class="text-center p-8 bg-white rounded-3xl shadow-xl z-10 max-w-md border-4 border-pink-200 mx-4">
        <h1 class="text-4xl font-bold text-pink-600 mb-10 cursive">Wil je mijn Valentijn zijn?</h1>
        <div id="btnWrapper">
            <button id="yesBtn" onclick="toonSucces()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-10 rounded-full shadow-lg transition-all">
                JA!
            </button>

            <button id="noBtn" class="bg-red-400 text-white font-bold py-3 px-6 rounded-lg border-2 border-red-500 shadow-md">
                nee
            </button>
        </div>
    </div>

    <div id="page2" class="hidden text-center p-10 bg-white rounded-3xl shadow-2xl border-4 border-pink-400 max-w-lg mx-4">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3OXhndm52ZzVqbm52ZzVqbm52ZzVqbm52ZzVqbm52ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/MDJ9IbxxvDUQM/giphy.gif" alt="Feestende kat" class="mx-auto w-48 mb-6">
        <h2 class="text-3xl font-bold text-gray-800 mb-4 cursive text-pink-600">Geweldig! ❤️</h2>
        <p class="text-xl text-gray-700 font-semibold leading-relaxed">
            U wordt verwacht op <br>
            <span class="text-2xl text-pink-500 font-bold italic">donderdag 12/2 om 19u</span> <br>
            op <span class="text-gray-900 underline">Grauwpoort 7 te Gent</span>.
        </p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');
        
        let yesScale = 1;
        let noClickCount = 0;

        const noTexts = [
            "Ben je zeker?", 
            "plzzz?", 
            "Je breekt mijn hartje", 
            "Ok ik ga mijn verdriet doen verdwijnen met happy pills", 
            "Merlin is verdrietig", 
            "and if i ask in english?",
            "ou en francais?",
            "allee komaaan het wordt leukk :(((",
            "plzzz?"
        ];

        function moveButton() {
            if (noBtn.style.position !== 'absolute') {
                noBtn.style.position = 'absolute';
            }

            yesScale += 0.5;
            yesBtn.style.transform = `scale(${yesScale})`;
            
            if (noClickCount < noTexts.length) {
                noBtn.innerText = noTexts[noClickCount];
            } else {
                noBtn.innerText = "plzzz?";
            }
            noClickCount++;

            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
            
            noBtn.style.left = `${Math.max(10, x)}px`;
            noBtn.style.top = `${Math.max(10, y)}px`;
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });

        function toonSucces() {
            page1.classList.add('hidden');
            page2.classList.remove('hidden');
            document.body.style.backgroundColor = "#ffe4e6";
        }
    </script>
</body>
</html>
