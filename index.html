<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belangrijke Vraag</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #fff5f5; overflow: hidden; font-family: 'sans-serif'; }
        #noBtn { position: absolute; transition: all 0.2s ease; }
        .container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="question" class="text-4xl font-bold text-pink-600 mb-10 text-center px-4">Wil je mijn Valentijn zijn?</h1>
        
        <div class="flex items-center justify-center gap-10" id="btnWrapper">
            <button id="yesBtn" onclick="location.href='succes.html'" class="bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-10 rounded-full shadow-lg transition-all">
                JA!
            </button>

            <button id="noBtn" class="bg-gray-400 text-gray-700 font-bold py-1 px-2 rounded border-2 border-gray-500 text-xs opacity-50">
                nee
            </button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        let scale = 1;

        function moveButton() {
            // Vergroot de JA knop
            scale += 0.4;
            yesBtn.style.transform = `scale(${scale})`;
            
            // Verplaats de NEE knop naar een willekeurige plek
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // De knop ontsnapt bij hoveren Ã©n bij klikken
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);
    </script>
</body>
</html>
